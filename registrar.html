<!doctype html>
<html lang="en">

<head>
  <title>Registro de Medicamentos</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

  <div class="container  mt-5">
    <form class="row g-3">
      <h1 class="text-center">Registro de Medicamentos</h1>
    <div class="col-12">
      <label for="id" class="form-label">ID</label>
      <input type="text" class="form-control" name="" id="id" aria-describedby="idhelpId" placeholder="">
      <small id="idhelpId" class="form-text text-muted"></small>
    </div>
    <div class="col-12">
      <label for="nombre" class="form-label">Nombre Medicamento</label>
      <input type="text" class="form-control" name="" id="nombre" aria-describedby="nombrehelpId" placeholder="">
      <small id="nombrehelpId" class="form-text text-muted"></small>
    </div>
    <div class="col-12">
      <label for="stock" class="form-label">Stock</label>
      <input type="text" class="form-control" name="" id="stock" aria-describedby="nombrehelpId" placeholder="">
      <small id="nombrehelpId" class="form-text text-muted"></small>
    </div>
    <div class="col-12">
      <label for="medicion" class="form-label">Medicion</label>
      <input type="text" class="form-control" name="" id="medicion" aria-describedby="medicionhelpId" placeholder="">
      <small id="medicionhelpId" class="form-text text-muted"></small>
    </div>
    <div class="col-12">
      <label for="gramaje" class="form-label">Gramaje</label>
      <input type="text" class="form-control" name="" id="gramaje" aria-describedby="gramajehelpId" placeholder="">
      <small id="gramajehelpId" class="form-text text-muted"></small>
    </div>

    <div class="col-12">
      <button type="button" class="btn btn-primary" id="btnRegistrar">Registrar</button>
      <a href="./index.html"><button type="button" class="btn btn-danger">Cancelar</button></a>
    </div>

  </form>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
    <script src="./js/funcion.js"></script>
</body>

</html>
